<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <!-- access the index of the element you are entereted over -->
        <span *ngFor= "let letter of randomText.split(''); let i = index;" [class]="compare(enteredText[i],letter)">{{letter}}</span>
      </p>

      <div class="field">
        <input (input)="onInput($event.target.value)" class="input" />
      </div>

      <div *ngIf="solved" class="box has-text-centered">
        <h1 class="title"> Success </h1>
      </div>

    </div>
  </div>
</div>
